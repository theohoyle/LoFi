<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>

    <style>
        .logo {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        body {
            background-image: url('https://i.postimg.cc/DfPtPRzm/temp-Imagep-GJ36o.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: rgb(66, 66, 66);
            text-align: center;
            padding-top: 50px;
        }

        main {
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-size: 5vw;
        }

        h2 {
            font-size: 3vw;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .video-item {
    position: relative;
    width: calc(35% - 30px);
    height: 0;
    padding-bottom: 20%;
    box-sizing: border-box;
}

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .video-item {
                width: 100%;
            }

            h1 {
                font-size: 6vw;
            }

            h2 {
                font-size: 4vw;
            }

            main {
                padding: 15px;
            }
        }

        .video-border {
            background-color: rgba(255, 255, 255, 0.364);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.398);
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <img src="Lo-Fi2.svg" alt="Logo" style="width: 500px; height: auto;">
        </div>
    </header>
        
    <main>
        <div class="video-border">
            <h1><i>RELAX</i></h1>
            <section class="video-grid">
                <div class="video-item">
                    <iframe 
                        src="https://www.youtube.com/embed/o3Je-99OYAY?si=z2_Ot9dJTij-IsIV&autoplay=1" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="video-item">
                    <iframe 
                        src="https://www.youtube.com/embed/MpLfpBJBgS0?si=AooIqVdTosIut8zX"
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="video-item">
                    <iframe 
                        src="https://www.youtube.com/embed/QCwBkQaodWc?si=AQSFzKMWPGUdx0pf"  
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>
            </section>
            <h2><i>Enjoy the video collection!</i></h2>
        </div>
    </main>
</body>
</html>
